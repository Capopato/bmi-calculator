{% extends "base.html"%}
{% block calculator %}User page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <input type="text" name="email" placeholder="Enter name" value="{{text if name}}"/>
    <input type="text" name="gender" placeholder="Enter sex (male/female)" value="{{text if sex}}"/>
    <input type="number" name="age" placeholder="Enter age" value="{{number if age}}"/>
    <input type="number" name="height" placeholder="Enter height (in cm)" value="{{number if height}}"/>
    <input type="number" name="weight" placeholder="Enter weight (in cm)" value="{{number if weight}}"/>
    <input type="submit" value="submit"/>
</form>
{% endblock %}
